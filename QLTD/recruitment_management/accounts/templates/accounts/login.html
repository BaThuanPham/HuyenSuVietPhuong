{% extends 'base.html' %}
{% load static %}

{% block title %}Đăng nhập{% endblock %}
{% block main_class %}center-form{% endblock %}
{% block content %}

<div class="center-form">
    <div class="auth-card">
        <h2>Đăng nhập</h2>
        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? 
            <a href="{% url 'accounts:register_candidate' %}">Đăng ký ứng viên</a> | 
            <a href="{% url 'accounts:register_recruiter' %}">Đăng ký nhà tuyển dụng</a>
        </p>
    </div>
</div>
<style>
header, .footer {
    display: none !important;
}
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
}

.center-form {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
}
body {
    background: linear-gradient(to bottom right, #2563eb 0%, #fff 100%);
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.auth-card {
    background: #fff;
    padding: 32px 28px 24px 28px;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    min-width: 320px;
    max-width: 350px;
    width: 100%;
}

.auth-card h2 {
    text-align: center;
    color: #0026a3;
    margin-bottom: 24px;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    color: #222;
    font-weight: 500;
    font-size: 0.97em; 
    text-align: left;
}

.form-group input {
    width: 95%;
    padding: 10px 12px;
    border: 1px solid #cfd8dc;
    border-radius: 8px;
    font-size: 0.97em;
    background: #f7fafd;
    transition: border 0.2s;
}

.form-group input:focus {
    border: 1.5px solid #2563eb;
    outline: none;
    background: #fff;
}

button[type="submit"] {
    width: 102%;
    padding: 10px 0;
    background: #0026a3;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 8px;
}

button[type="submit"]:hover {
    background: #2563eb;
}

.auth-card p {
    text-align: center;
    margin-top: 18px;
    font-size: 0.98em;
}

.auth-card a {
    color: #2563eb;
    text-decoration: none;
    font-weight: 500;
}

.auth-card a:hover {
    text-decoration: underline;   
}
.form-group select {
    width: 102%;
    padding: 10px 12px;
    border: 1px solid #cfd8dc;
    border-radius: 8px;
    font-size: 0.97em;
    background: #f7fafd;
    transition: border 0.2s;
    margin-bottom: 18px;
    text-align: left;
}
.form-group select:focus {
    border: 1.5px solid #2563eb;
    outline: none;
    background: #fff;
}
</style>
{% endblock %}
